server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: ApiGateway-service
  cloud:
    gateway:
      routes:
        - id: ewm1
          uri: http://localhost:8081/
          predicates:
            - Path=/ewm1/**
        - id: ewm2
          uri: http://localhost:8082/
          predicates:
            - Path=/ewm2/**
